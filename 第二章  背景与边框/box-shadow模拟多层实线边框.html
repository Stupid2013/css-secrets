<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>box-shadow模拟实线边框</title>
    <style>
      div {
        width: 100px;
        height: 60px;
        margin: 25px;
        background: yellowgreen;
        box-shadow: 0 0 0 10px #655,
                    0 0 0 15px deeppink,
                    0 2px 5px 15px rgba(0,0,0,.6);
        }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
